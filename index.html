<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>clone-2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="js-weather weather"></div>
    <div class="js-clock clock">
        <h1 class="js-title title">00:00:00</h1>
        <input type="button" value="time start" class="js-start">
        <input type="button" value="time stop" class="js-stop hidden">
    </div>
    <form class="js-formGreeting hidden">
        <input type="text" placeholder="write your name">
        <input type="submit" value="enter" id="js-submit">
    </form>
    <div class="hello_container">
        <h3 id="sayHello"></h3>
    </div>
    <form class="js-formToDo">
        <input type="text" placeholder="write a to do">
        <input type="submit" value="enter">
    </form>
    <ul class="toDoList">
    </ul>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
